overwrite: true
schema: "https://vercel.saleor.cloud/graphql/"
documents: "graphql/**/*.{ts,graphql}"
generates:
  saleor/api.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-apollo-client-helpers"
    config:
      dedupeOperationSuffix: true 
  ./graphql.schema.json:
    plugins:
      - "introspection"