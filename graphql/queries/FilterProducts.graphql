query FilterProducts(
  $filter: ProductFilterInput!,
  $sortBy: ProductOrder,
  $after: String
) {
  products(
    first: 12
    channel: "default-channel"
    filter: $filter
    sortBy: $sortBy
    after: $after
  ) {
    edges {
      node {
        id
        name
        thumbnail {
          url
        }
        category {
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}